<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid">
	<div class="top row">
		<div class="slide col-md-9 col-sm-12">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
			    <div class="carousel-inner">
			      <div class="carousel-item active">
			        <img class="d-block w-100" src="..." alt="First slide">
			      </div>
			      <div class="carousel-item">
			        <img class="d-block w-100" src="..." alt="Second slide">
			      </div>
			      <div class="carousel-item">
			        <img class="d-block w-100" src="..." alt="Third slide">
			      </div>
			    </div>
			    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			      <span class="carousel-control-next-icon" aria-hidden="true"></span>
			      <span class="sr-only">Next</span>
			    </a>
			  </div>
		</div>
		<div class="right col-md-3 col-sm-6">
			<div class="row">
				<div class="right-lesson col-md-12 col-sm-12">
					lesson
				</div>
			</div>
			<div class="row">
				<div class="right-event col-md-12 col-sm-12">
					event
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="ad col-md-9 col-sm-6">
			ad
		</div>
		<div class="date col-md-3 col-sm-6">
			date
		</div>
	</div>
</div>

</body>
</html>
